# file: .github/workflows/ci.yml
# version: 2.0.2
# guid: ci-workflow-gcommon-go

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  checks: write
  packages: write
  security-events: write
  id-token: write
  attestations: write

jobs:
  ci:
    uses: jdfalk/ghcommon/.github/workflows/reusable-ci.yml@bc6380dd1cfb1a3b8eb24c27d6cfe4a887562b5b # main
    with:
      go-version: "1.24"
      skip-protobuf: false # Need protobuf generation for Go SDK (from BSR)
      skip-tests: false
      skip-linting: false
