# file: .github/workflows/ci.yml
# version: 2.0.0
# guid: ci-workflow-gcommon-go

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  ci:
    uses: jdfalk/ghcommon/.github/workflows/reusable-ci.yml@main
    with:
      go-version: '1.24'
      skip-protobuf: false  # Need protobuf generation for Go SDK (from BSR)
      skip-tests: false
      skip-linting: false
