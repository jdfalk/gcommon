# file: .github/workflows/sync-protos.yml
# version: 3.1.0
# guid: sync-protos-workflow-gcommon

name: Generate Go Code from BSR

on:
  # Triggered by gcommon-proto repository when protos are updated
  repository_dispatch:
    types: [sync-protos]

  # Manual trigger
  workflow_dispatch:
    inputs:
      force_regenerate:
        description: "Force regeneration even if no changes detected"
        required: false
        default: false
        type: boolean

  # Schedule periodic sync (daily at 6 AM UTC)
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gcommon repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up buf
        uses: bufbuild/buf-setup-action@v1.41.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Generate Go code from BSR
        run: |
          echo "Generating Go code from buf.build/jdfalk/gcommon..."
          buf generate

      - name: Update go.mod module reference
        run: |
          # Ensure generated .pb.go files use the correct module path
          find . -name "*.pb.go" -type f -exec sed -i 's|github.com/jdfalk/gcommon-go|github.com/jdfalk/gcommon|g' {} \;

      - name: Run go mod tidy
        run: go mod tidy

      - name: Check for changes
        id: changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git status --porcelain
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true' || inputs.force_regenerate == 'true'
        run: |
          git add .
          git commit -m "feat(gen): regenerate Go code from BSR

          Automatically regenerated Go code from buf.build/jdfalk/gcommon.

          Generated from latest protocol buffer definitions."
          git push

      - name: Summary
        run: |
          echo "## Go Code Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ] || [ "${{ inputs.force_regenerate }}" == "true" ]; then
            echo "✅ Successfully regenerated Go code from BSR" >> $GITHUB_STEP_SUMMARY
            echo "📦 Generated Go code has been updated" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No changes detected - generated code is up to date" >> $GITHUB_STEP_SUMMARY
          fi
          echo "🔗 Source: buf.build/jdfalk/gcommon" >> $GITHUB_STEP_SUMMARY
