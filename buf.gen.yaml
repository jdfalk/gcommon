# file: buf.gen.yaml
# version: 2.0.0
# guid: buf-gen-config-gcommon-go

version: v2
clean: true
plugins:
  - remote: buf.build/protocolbuffers/go
    out: .
    opt:
      - paths=source_relative
      - module=github.com/jdfalk/gcommon
  - remote: buf.build/grpc/go
    out: .
    opt:
      - paths=source_relative
      - module=github.com/jdfalk/gcommon
